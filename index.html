<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สถานีฟังธรรมะ</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 80px; /* เว้นพื้นที่ให้ player ไม่ทับเนื้อหา */
      font-family: sans-serif;
      background-color: #fffaf0;
    }

    .main-content {
      padding: 20px;
    }

    .audio-player-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
      z-index: 9999;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h2>รายการเสียงธรรมะ</h2>
    <p>ทดสอบระบบแสดงเนื้อหา...</p>
    <p>เลื่อนลงกี่บรรทัดก็ได้ ตัวเล่นจะยังอยู่ด้านล่างเสมอ</p>
    <p>....</p>
    <!-- เนื้อหาอื่น ๆ -->
  </div>

  <div class="audio-player-fixed">
    <audio controls>
      <source src="https://archive.org/download/sutta-dhamma/01.mp3" type="audio/mpeg">
      เบราว์เซอร์ของคุณไม่รองรับการเล่นเสียง
    </audio>
  </div>

</body>
</html>
