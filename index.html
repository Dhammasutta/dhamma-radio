  <style>

<body>
  <div class="container">
    <h1>üìª ‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡∏ü‡∏±‡∏á‡∏ò‡∏£‡∏£‡∏° ‚Äì dhamma-radio</h1>

    <select id="playlistSelect" class="playlist-select">
      <option value="">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏∏‡∏î‡∏ò‡∏£‡∏£‡∏°‡∏∞...</option>
    </select>

    <ul id="trackList" class="track-list"></ul>

    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg" />

    </audio>
  </div>

  <script>
    let playlists;

    fetch("playlists.json")
      .then(response => response.json())
      .then(data => {
        playlists = data;
        const select = document.getElementById("playlistSelect");
        Object.keys(playlists).forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });
      });

    document.getElementById("playlistSelect").addEventListener("change", function () {
      const selected = this.value;
      const trackList = document.getElementById("trackList");
      trackList.innerHTML = "";
      const audio = document.getElementById("audioPlayer");
      audio.src = "";

      if (selected && playlists[selected]) {
        playlists[selected].forEach(track => {
          const li = document.createElement("li");
          li.className = "track-item";
          const btn = document.createElement("button");
          btn.className = "track-button";
          btn.textContent = `‚ñ∂Ô∏è ${track.title}`;
          btn.onclick = () => {
            audio.src = track.url;
            audio.play();
          };
          li.appendChild(btn);
          trackList.appendChild(li);
        });
      }
    });
  </script>
